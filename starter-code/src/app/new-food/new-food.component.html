<div class="row">
  <button (click)="showForm()">Add new food</button>

  <form (ngSubmit)="submitForm(addFood)" [hidden]="show" #addfood>
    <div class="form-group">
    <label for="food-name" class ="control-label col-sm-3">Food name: </label>
      <div class="col-sm-6">
        <input type="text" name="newFoodName" [(ngModel)]="newFoodName" class="form-control">
      </div>
    </div>
    <div class="form-group">
    <label for="food-calories" class ="control-label col-sm-3">Calories: </label>
      <div class="col-sm-6">
        <input type="text" name="newFoodCalories" [(ngModel)]="newFoodCalories" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="food-image" class ="control-label col-sm-3">Upload image (paste URL):</label>
      <div class="col-sm-6">
        <input type="text" name="newFoodImage" [(ngModel)]="newFoodImage" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Add Food</button>
  </form>
</div>
